<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="style.css"/>
    <title>Todo app</title>
  </head>
  <body>
   <div class="header">
    <div class="greetings">
    <h1></h1>
   </div>

   </div>
  <div class="container">
    <h2>Your Todo List <span><i class="fa fa-book" aria-hidden="true"></i></span> </h2>
    <div class="form">
      
      <form action="" method="get" accept-charset="utf-8">
        <input type="text" id="txtHere" placeholder="Enter item here..">
        <button type="submit" class="addBtn"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
      </form>
    </div>

     <div class="toDo">
       <ul class="todo-list">
         
       </ul>
     </div>
  </div>
  </body>
  <script src="index.js">
  </script>
</html>
